{% extends 'accounts/main.html' %}
{% block content %}
   {% include "accounts/status.html" %}

   <div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card card-body">
               <table class="table table-sm">
                  <tr>
                      <th>Product</th>
                      <th>Category</th>
                      <th>Ordered Date</th>
                      <th>Note</th>
                      <th>Status</th>
                  </tr>
                  {% for order in orders %}
                    <tr>
                        <th>{{ order.product }}</th>
                        <th>{{ order.product.category }}</th>
                        <th>{{ order.date_created }}</th>
                        <th>{{ order.note }}</th>
                        <th>{{ order.status }}</th>
                    </tr>
                  {% endfor %}
               </table>
            </div>
        </div>
    </div> 
  </div>     


{% endblock %}
